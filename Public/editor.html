<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Editor - Highlight List</title>
</head>
<body>
  <h1>Danh sách Highlight</h1>
  <button onclick="loadHighlights()">Làm mới</button>
  <button onclick="clearHighlights()">Xoá tất cả</button>
  <br><br>
  <table border="1" cellpadding="8">
    <thead>
      <tr><th>Thời gian</th><th>Ghi chú</th></tr>
    </thead>
    <tbody id="highlightTable"></tbody>
  </table>

  <script>
    async function loadHighlights() {
      const res = await fetch('/api/highlights');
      const data = await res.json();
      const table = document.getElementById('highlightTable');
      table.innerHTML = '';
      data.forEach(item => {
        const row = `<tr><td>${item.time}</td><td>${item.note}</td></tr>`;
        table.innerHTML += row;
      });
    }

    async function clearHighlights() {
      await fetch('/api/highlights', { method: 'DELETE' });
      loadHighlights();
    }

    loadHighlights();
  </script>
</body>
</html>
