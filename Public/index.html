<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Streamer - Highlight</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .timer { font-size: 2em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Timer Streamer</h1>
  <div class="timer" id="timerDisplay">00:00:00</div>

  <button id="startBtn">Start</button>
  <button id="highlightBtn" disabled>Highlight</button>
  <button id="stopBtn" disabled>Stop</button>

  <p>
    Ghi chú (tuỳ chọn): <input id="highlightNote" placeholder="Combat cực gắt" />
  </p>

  <script src="script.js"></script>
</body>
</html>
